<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calsi.css">
</head>
<body>
    <h1 align="center" id="title"> CALCULATOR</h1>
    <div class="main" align="center">
    <input type="textarea" id="ip"><br><br> 
    <div class="div0" style="color: aqua;">
        <input type="button"  value="C" onclick="cls()">
       <input type="button"  value="%" onclick="add('%')">
       <input type="button"  value="âŒ«" onclick="cancel()">
       <input type="button" value="/"onclick="add('/')" style="background-color: orange;">
       <br><br>
       </div>   
   <div class="div1">
    <input type="button" value="7" onclick="add(7)">
   <input type="button"  value="8"onclick="add(8)">
   <input type="button"  value="9"onclick="add(9)">
   <input type="button"  value="x"onclick="add('x')" style="background-color: orange;">
   <br><br>
   </div>
   <div class="div2">
    <input type="button"  value="4"onclick="add(4)">
   <input type="button"  value="5"onclick="add(5)">
   <input type="button" value="6"onclick="add(6)">
   <input type="button"  value="-"onclick="add('-')" style="background-color: orange;">
   <br><br>
   </div>
   <div class="div3">
    <input type="button" value="1"onclick="add(1)">
   <input type="button"  value="2"onclick="add(2)">
   <input type="button"  value="3"onclick="add(3)">
   <input type="button"  value="+"onclick="add('+')" style="background-color: orange;">
   <br><br>
   </div>
   <div class="div4">
    <input type="button" id="seven" value="00"onclick="add('00')">
   <input type="button" id="seven" value="0"onclick="add(1)">
   <input type="button" id="seven" value="."onclick="add('.')">
   <input type="button" id="seven" value="=" onclick="exe()" style="background-color: orange;" >
   <br><br>
   </div>
   
    </div>
    <script>

val=document.getElementById("ip");
        
        function add(v){
        val.value+=v;
        }
        
        
        function cls(){
        val.value="";
        }
        
        function exe(){
        val.value=eval(val.value);
        }
        
        
        function cancel(){
        val.value=val.value.substr(0,val.value.length-1);
        }</script>
</body>
</html>
